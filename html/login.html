<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Parrotstyle</title>
    <link rel="stylesheet" href="../css/stylelogin.css">

</head>
<body>
     <div class="login">
        <div class="form-container">
            <form action="../index.html" class="form">
                <label for="email" class="label">Usuario</label>
                <input type="text" id="email" placeholder="Elizabeth" class="input input-email">

                <label for="password" class="label">Contrase√±a</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="">Forgot my password</a>
            </form>

            <button class="primary-button">Sign up</button>
        </div>
    </div>

</body>
</html>
